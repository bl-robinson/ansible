---
- name: Install Required Packages
  apt:
    pkg:
      - nginx
      - certbot

- name: Install Core Nginx Config
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Renew certificates
  cron:
    name: renew certs
    hour: "9,13"
    minute: "0"
    job: "certbot renew --deploy-hook 'systemctl reload nginx'"

- name: Install Nginx Configs
  vars:
    custom_config: "{{ item.custom_config }}"
    cert_name: "{{ item.cert_name }}"
    name: "{{ items.name }}"
  template:
    src: 'site.conf'
    dest: '/etc/nginx/sites-available/{{ item.name }}.conf'
    mode: 0644
  notify: reload nginx
  with_items:
    - {
        name: unifi.blrobinson.uk,
        cert_name: home_default,
        custom_config:
          '
          proxy_set_header   Host             $host;
          proxy_set_header   X-Real-IP        $remote_addr;
          proxy_set_header Referer "";
          proxy_read_timeout 300;
          proxy_connect_timeout 300;

          location /wss/ {
            proxy_pass https://unifi.home.blrobinson.uk:8443;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_ssl_verify off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_read_timeout 86400;
            proxy_set_header Origin "";
          }

          location / {
            proxy_ssl_verify off;
            resolver 10.0.0.12;
            proxy_pass https://unifi.home.blrobinson.uk:8443;
          }
          '
        }
    - {
        name: chick-cam.blrobinson.uk,
        cert_name: home_default,
        custom_config:
          'location / {
            resolver 10.0.0.12;
            proxy_pass http://chick-cam:8090;
          }'
        }
    - {
      name: wedding.blrobinson.uk,
      cert_name: home_default,
      custom_config:
        '
        location / {
          index index.html;
          root /var/www/vhosts/wedding;
          try_files $uri $uri/index.html =404;
        }
        '
      }
